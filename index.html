<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Lato:400,900' rel='stylesheet' type='text/css'>
		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<script src="js/app.js"></script>
</head>


<body>
	<section class="introduction">
		<div class="content">
			<h1>Think you know your Breeds of Dog?</h1>
			<h3>Take the quiz to determine your expertise</h3>
		</div>

	<div class="container">
		<p class="q-number">
			Question
			<span id="counter">1</span>
			 of 
			<span>5</span>
		</p>
	</div>


 	<!-- The Five Quiz Questions -->
  	<div id="main">
    	<div id="questions"><h2>"Which breed of dog did NOT originate in the United States?"</h2></div>
 	</div>
	

	<!-- Four Answers Per Question -->
	<div class="answers">
		<div>
		<input type="radio" name="radio" id="radio1" value="0" class="radio" checked/>
		<label for="radio1">Boston Terrier</label>
		</div>

		<div>
		<input type="radio" name="radio" id="radio2" value="1" class="radio"/>
		<label for="radio2">Toy Fox terrier</label>
		</div>

		<div>	
		<input type="radio" name="radio" id="radio3" value="2" class="radio"/>
		<label for="radio3">Chesapeake Bay Retriever</label>
		</div>

		<div>	
		<input type="radio" name="radio" id="radio4" value="3" class="radio"/>
		<label for="radio4">Flat-Coated Retriever</label>
		</div>
	</div>

 	<!-- Right or Wrong Answer Indicator -->
  	<div class="feedback">
    	<div id="correct">Congratulations! Your choice is Correct.</div>
    	<div id="wrong">Sorry! Your answer is Incorrect.</div>
    </div>


    <!-- Buttons -->

	<button id="submit-btn">
	    <span>Submit Answer</span>
	</button>

	<button id="next-btn">
	    <span>Next Question</span>
	</button>

	<button id="again-btn">
	    <span>Take Quiz Again</span>
	</button>
	

</section>

</body>

</html>
