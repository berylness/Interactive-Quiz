<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Lato:400,900' rel='stylesheet' type='text/css'>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
		<script src="js/app.js"></script>
</head>


<body>
	<!-- Static Headline and SubHead -->
	<section class="introduction">
		<div class="content">
			<h1>Think you know your Breeds of Dog?</h1>
			<h3>Take the quiz to determine your expertise</h3>
		</div>
 	
 	<!-- Score Counter -->
	<div class="container">
		<p class="q-number">
			Question
			<span id="counter"></span>
			 of 
			<span>5</span>
		</p>
	</div>


 	<!-- The Five Quiz Questions -->
  	<div id="main">
    	<div><h2 id="questions">""</h2></div>
 	</div>
	

	<!-- Answer Set for Each Quiz Question -->
	<div class="answers">
		<div>
		<input type="radio" name="radio" id="radio1" value="0" class="radio" checked/>
		<label id="answer1" for="radio1">Boston Terrier</label>
		</div>

		<div>
		<input type="radio" name="radio" id="radio2" value="1" class="radio"/>
		<label id="answer2" for="radio2">Toy Fox terrier</label>
		</div>

		<div>	
		<input type="radio" name="radio" id="radio3" value="2" class="radio"/>
		<label id="answer3" for="radio3">Chesapeake Bay Retriever</label>
		</div>

		<div>	
		<input type="radio" name="radio" id="radio4" value="3" class="radio"/>
		<label id="answer4" for="radio4">Flat-Coated Retriever</label>
		</div>
	</div>


 	<!-- Right or Wrong Answer Indicator -->
  	<div class="feedback">
    	<div id="correct"><span>Congratulations! Your Choice is Correct.</span></div>
    	<div id="wrong"><span>Sorry! Your Answer is Incorrect.</span></div>
    	<div id="finalScore"><span></span></div>
    </div>


    <!-- Buttons -->
	<button id="submit-btn">
	    <span>Submit Answer</span>
	</button>

	<button id="next-btn">
	    <span>Next Question</span>
	</button>

	<button id="again-btn">
	    <span>Take Quiz Again</span>
	</button>
	

</section>

</body>

</html>
